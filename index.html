<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="assets/images/favicon.png" />
  <title>GifTastic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h1>GifTastic!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <div id="topic-buttons"></div>
      </div>
      <div class="col-sm-2">
        <form>
            <div class="form-group">
              <label for="add-topic">Add a topic</label>
              <input type="text" class="form-control" id="add-topic" placeholder="Enter an topic">
            </div>
            <button type="submit" id="new-topic" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-sm-12">
          <div id="gifs"></div>
          <button class="btn d-none" id="moar">MOAR!!!</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
